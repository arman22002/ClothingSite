<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Shirt & Pant Store</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden; /* no scroll */
        }

        /* MAIN CONTAINER */
        .main-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* LEFT IMAGE SECTION */
        .left-section {
            width: 50%;
            background-image: url("image.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* RIGHT LOGIN SECTION */
        .right-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        .login-container {
            width: 320px;
            padding: 30px;
            background: white;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #2a5298;
            color: white;
            border: none;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #1e3c72;
        }

        .note {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>

    

</head>
<body>

<div class="main-container">

    <!-- LEFT IMAGE -->
    <div class="left-section"></div>

    <!-- RIGHT LOGIN FORM -->
    <div class="right-section">
        <div class="login-container">
            <h2>Welcome Back ðŸ‘•ðŸ‘–</h2>

            <form onsubmit="return validateForm()">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>

            <p class="note">New user? <a href="register.html">Register here</a></p>
        </div>
    </div>

</div>

</body>
</html>
